<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Happy Birthday Kian</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #F0ECEC;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.logo {
			max-width: 600px;
			margin-bottom: 40px;
		}
		
		h1 {
			color: #c0392b;
			font-size: 48px;
			margin: 0;
			text-align: center;
		}
		
		p {
			color: #7f8c8d;
			font-size: 24px;
			margin: 0;
			text-align: center;
		}
		
		.timer {
			color: #7f8c8d;
			font-size: 24px;
			margin-top: 20px;
			text-align: center;
		}
	</style>
	<meta http-equiv="refresh" content="5;url=https://www.google.com">
	<script>
		// Set the date of the birthday
		var birthday = new Date("April 6, 2023 00:00:00").getTime();

		// Update the countdown timer every second
		var countdown = setInterval(function() {
			// Get the current date and time
			var now = new Date().getTime();
			
			// Calculate the remaining time in milliseconds
			var remaining = birthday - now;
			
			// Convert the remaining time to days, hours, minutes, and seconds
			var days = Math.floor(remaining / (1000 * 60 * 60 * 24));
			var hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((remaining % (1000 * 60)) / 1000);
			
			// Display the countdown timer on the page
			var timerElement = document.getElementById("timer");
			timerElement.innerHTML = "Time remaining: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			
			// Redirect to Google when the countdown is over
			if (remaining < 0) {
				clearInterval(countdown);
				window.location.href = "https://www.google.com";
			}
		}, 1000);
	</script>
</head>
<body>
	<div class="container">
		<img class="logo" src="https://i.ibb.co/xHpJSJR/Sadra.jpg" alt="Kian's Logo">
		<h1>Happy Birthday Kian!</h1>
		<p>Web designer and maintenance: Seyed AmirPouya Moeini</p>
		<div class="timer" id="timer"></div>
	</div>
</body>
</html>
