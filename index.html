<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Happy Birthday Kian</title>
	<style>
		body {
			background-color: #000000;
			font-family: Arial, sans-serif;
			font-size: 1em;
			margin: 0;
			padding: 0;
		}
		
		#countdown {
			  color: #7f8c8d;
			  font-size: 1em;
			  margin: 0 auto;
			  position: fixed;
			  bottom: 1.3em;
			  left: 0;
			  right: 0;
			  text-align: center;
		}

		#audio {
			margin: 0 auto;
			position: fixed;
            bottom: 0em;
            left: 0;
            right: 0;
            text-align: center;
            width: 20%;
            height: 5%;
		}

		
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		
		h1 {
			color: #e6eae7;
			font-size: 1.6em;
			margin: 0;
			text-align: center;
		}

		#show_bg_2 {
			background-image:
			linear-gradient(to bottom, rgba(228, 231, 245, 0.52), rgba(19, 16, 210, 0.73)),
			url('https://i.ibb.co/xHpJSJR/Sadra.jpg');
			width: 70%;
			height: 70%;
			background-size: cover;
			color: white;
			
		}
		
		p {
			color: #7f8c8d;
			font-size: 1em;
			margin: 0;
			text-align: center;
		}
	</style>
    


    <style>
        @media (min-width: 1023px) {
            #countdown {
                color: #7f8c8d;
                font-size: 1em;
                margin: 0 auto;
                position: fixed;
                bottom: 3.5em;
                left: 0;
                right: 0;
                text-align: center;
          }
        }
    </style>

	<meta http-equiv="refresh" content="3000;url=https://www.google.com">
</head>
<body>
	<div class="container">
		<!-- <img class="logo" src="https://i.ibb.co/xHpJSJR/Sadra.jpg" alt="Kian's Logo"> -->
		<div id='show_bg_2'></div>
		<h1>Happy Birthday Kian!</h1>
		<p>Web designer and maintenance: Seyed AmirPouya Moeini (and others)</p>
	</div>
	
	<div class="countdown" style="position: fixed; bottom: 0; background-color: #FFF; padding: 10px;">
	<span id="countdown">30</span>
    </div>

<script>
	var count = 30;
	var countdownElement = document.getElementById("countdown");

	var countdownInterval = setInterval(function() {
		if (count === 0) {
			clearInterval(countdownInterval);
			return;
		}
		count--;
		countdownElement.innerText = count;
	}, 1000);
</script>

<audio id="audio" controls>
	<source src="voice.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
  </audio>
  
  <script>
	// Get the audio element
	var audio = document.getElementById("audio");
	
	// Set the current time to the desired interval (in seconds)
	audio.currentTime = 14;
	
	// Play the audio
	audio.play();
  </script>
</body>
</html>
